<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.eat = function () {
                console.log(this.name + '普通 eat');
            }
        }
        Person.prototype.eat = function (){
            console.log(this.name + 'prototype eat');
        }
        var p1 = new Person('zhangsan', 18);
        p1.eat(); // 这里会打印 普通 eat
    </script>
</head>
<body>

</body>
</html>
